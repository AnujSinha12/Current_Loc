<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h2>GEO API</h2>
    <P>Your IP address is <strong>{{ ip }}</strong>></P>
    <iframe width="600"
            height="450"
            frameborder="0"
            style="border:0"
            src="https://www.google.com/maps/embed/v1/view?center={{ latitude }},{{ longitude }}&zoom=8&key={{ api_key }}"
    allowfullscreen></iframe>
{% endblock %}
</body>
</html>
